<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <style>
        .cart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .cart-item {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }
        .clear-cart-button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .clear-cart-button:hover {
            background-color: #c82333;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Главная</a>
            <a class="nav-link active" href="cart.html">Корзина</a>
            <button class="clear-cart-button" onclick="clearCart()">Очистить корзину</button>
        </div>
    </nav>


    <div id="cart" class="cart-grid"></div>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <h3>${item.name}</h3>
                    <p>Цена: ${item.price} ₽</p>
                    <p>Количество: ${item.quantity}</p>
                </div>
            `).join('');
        }

        function clearCart() {
            localStorage.removeItem('cart'); // Очищаем корзину
            loadCart(); // Обновляем отображение корзины
            alert('Корзина очищена!');
        }

        // Загрузка корзины при открытии страницы
        loadCart();
    </script>
</body>
</html>
